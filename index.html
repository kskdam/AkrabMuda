<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Absensi Panitia</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            background-color: #333;
            color: white;
        }
        #qr-reader {
            width: 90%;
            max-width: 500px;
            border: 2px solid #00ff7f;
            border-radius: 8px;
            overflow: hidden;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 50px;
        }
        #scan-again-button {
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #00ff7f;
            color: #111;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="qr-reader"></div>
    <h2 id="status">Arahkan kamera ke QR Code Peserta</h2>
    <button id="scan-again-button">Scan Peserta Berikutnya</button>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- PENGATURAN ---
            const webhookUrl = 'https://n8n-aa64.bgd.my.id/webhook/AkrabMuda';
            // ------------------

            const statusElement = document.getElementById('status');
            const scanAgainButton = document.getElementById('scan-again-button');
            const html5QrCode = new Html5Qrcode("qr-reader");

            // --- FUNGSI BARU UNTUK SUARA AI (TEXT-TO-SPEECH) ---
            function ucapkanTeks(teks) {
                // Hentikan suara sebelumnya jika masih ada
                window.speechSynthesis.cancel();
                
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(teks);
                    utterance.lang = 'id-ID'; // Set bahasa ke Indonesia
                    utterance.rate = 0.9;     // Atur kecepatan bicara (1 = normal)
                    window.speechSynthesis.speak(utterance);
                } else {
                    console.log("Browser Anda tidak mendukung Text-to-Speech.");
                }
            }

            function startScanner() {
                statusElement.textContent = "Arahkan kamera ke QR Code Peserta";
                scanAgainButton.style.display = 'none';
                
                html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    () => {}
                ).catch((err) => {
                    statusElement.textContent = "Gagal memulai kamera. Pastikan Anda memberikan izin.";
                });
            }

            function onScanSuccess(decodedText, decodedResult) {
                html5QrCode.stop().then(() => {
                    const params = new URLSearchParams(decodedText);
                    const namaPeserta = params.get('Nama') || 'Peserta';
                    statusElement.textContent = `Mengirim data untuk ${namaPeserta}...`;

                    const timestamp = new Date().toISOString();
                    const finalData = `${decodedText}&Kedatangan=${timestamp}`;

                    fetch(`${webhookUrl}?${finalData}`)
                        .then(response => {
                            if (response.ok) {
                                statusElement.textContent = `✅ Absensi untuk ${namaPeserta} berhasil direkam!`;
                                // --- PANGGIL FUNGSI SUARA DI SINI ---
                                ucapkanTeks(`Telah diabsensi atas nama ${namaPeserta}`);
                            } else {
                                statusElement.textContent = `❌ Gagal mengirim data untuk ${namaPeserta}.`;
                                // Anda juga bisa menambahkan suara untuk notifikasi gagal jika mau
                                ucapkanTeks("Absensi gagal");
                            }
                            scanAgainButton.style.display = 'block';
                        })
                        .catch(error => {
                            statusElement.textContent = "Terjadi error saat mengirim data.";
                            ucapkanTeks("Koneksi error");
                            scanAgainButton.style.display = 'block';
                        });
                });
            }
            
            scanAgainButton.addEventListener('click', startScanner);

            startScanner();
        });
    </script>
</body>
</html>
