<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Absensi Panitia</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            background-color: #333;
            color: white;
        }
        #qr-reader {
            width: 90%;
            max-width: 500px;
            border: 2px solid #00ff7f;
            border-radius: 8px;
            overflow: hidden;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 50px;
        }
        #scan-again-button {
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            background-color: #00ff7f;
            color: #111;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="qr-reader"></div>
    <h2 id="status">Arahkan kamera ke QR Code Peserta</h2>
    <button id="scan-again-button">Scan Peserta Berikutnya</button>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- PENGATURAN ---
            const webhookUrl = 'https://n8n-aa64.bgd.my.id/webhook/AkrabMuda';
            // ------------------

            const statusElement = document.getElementById('status');
            const scanAgainButton = document.getElementById('scan-again-button');
            const html5QrCode = new Html5Qrcode("qr-reader");

            function startScanner() {
                statusElement.textContent = "Arahkan kamera ke QR Code Peserta";
                scanAgainButton.style.display = 'none';
                
                html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    (errorMessage) => { /* Abaikan error */ }
                ).catch((err) => {
                    statusElement.textContent = "Gagal memulai kamera. Pastikan Anda memberikan izin.";
                });
            }

            function onScanSuccess(decodedText, decodedResult) {
                // Hentikan scanner setelah berhasil
                html5QrCode.stop().then(() => {
                    const params = new URLSearchParams(decodedText);
                    const namaPeserta = params.get('Nama') || 'Peserta';
                    statusElement.textContent = `Mengirim data untuk ${namaPeserta}...`;

                    // Buat timestamp saat ini
                    const timestamp = new Date().toISOString();

                    // Gabungkan data dari QR code dengan timestamp
                    // Data lokasi (latitude & longitude) sudah dihapus
                    const finalData = `${decodedText}&Kedatangan=${timestamp}`;

                    // Kirim data ke webhook n8n
                    fetch(`${webhookUrl}?${finalData}`)
                        .then(response => {
                            if (response.ok) {
                                statusElement.textContent = `✅ Absensi untuk ${namaPeserta} berhasil direkam!`;
                            } else {
                                statusElement.textContent = `❌ Gagal mengirim data untuk ${namaPeserta}.`;
                            }
                            scanAgainButton.style.display = 'block'; // Tampilkan tombol scan lagi
                        })
                        .catch(error => {
                            statusElement.textContent = "Terjadi error saat mengirim data.";
                            scanAgainButton.style.display = 'block';
                        });
                });
            }
            
            scanAgainButton.addEventListener('click', startScanner);

            startScanner();
        });
    </script>
</body>
</html>
